<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зимний фестиваль школьного и студенческого спорта 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #242055;
            color: #FFFFFF;

            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(0, 229, 255, 0.3));
        }
    </style>

    <!-- Snow Effect Canvas (Optional, reuse if you want) -->
    <canvas id="snow-canvas" class="fixed inset-0 pointer-events-none"></canvas>

    <div class="relative z-10 text-center p-4 animate-fade-in">
        <img src="assets/images/hero-logo.png" alt="Зимний Фестиваль"
            class="w-full max-w-md md:max-w-lg h-auto mb-8 mx-auto logo-glow">

        <h1 class="text-2xl md:text-4xl font-display uppercase tracking-wider text-primary">
            Сайт скоро откроется
        </h1>
        <p class="mt-4 text-gray-400 text-lg">
            Мы готовим для вас что-то особенное
        </p>
    </div>

    <script src="js/snow.js"></script>

</html>
