name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy with rsync
        env:
          SSHPASS: ${{ secrets.PASSWORD }}
        run: |
          # Используем sshpass для передачи пароля
          # -o StrictHostKeyChecking=no отключает запрос подтверждения ключа сервера
          sshpass -e rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/school.sport.mos.ru/

      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: sudo systemctl reload nginx
